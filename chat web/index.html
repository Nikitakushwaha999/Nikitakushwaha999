<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-widht ,initial-scale=1.0">
        <title>Advanced Level chat-Box UI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="chat-box">
                <div class="client">
                    <img src="1.webp" alt="logo" />
                    <div class="client-info">
                        <h2>Thanos</h2>
                        <p>online</p>
                    </div>
                </div>
                <div class="chats">
                    <div class="client-chat">Hi!</div>
                    <div class="my-chat">Hi!</div>
                    <div class="client-chat">How are you?</div>
                    <div class="my-chat">I am good</div>
                    <div class="client-chat">what about you</div>
                </div>
                <div class="chat-input"></div>
                <input type="text" placeholder="Enter Message"/>
                <button class="send"></button>
                <img src="2.png" alt="send-button">
            </div>
        </div>
        <script src="jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
